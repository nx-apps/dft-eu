<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="layout-main-toolbar">
    <template>
        <style is="custom-style">
           app-toolbar {
				background-color: #f7941e;
				color: white;
				font-family: 'rsuregular', sans-serif;
       			-webkit-font-smoothing: antialiased;
				--app-toolbar-font-size: 20px;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
			.background{
				padding: 10px;
				background-color: white;
			}
			iron-image{
				margin-right: 20px;
				margin-left: 20px;
			}
			.sectionContent{
				margin-left: 9%;
				margin-top: 20px;
				font-size: 16px;
				padding-bottom: 5px;
			}
			paper-button{
				font-size: 16px;
			}
        </style>
        <app-toolbar>
            <paper-icon-button icon="menu" on-tap="toggleDrawer"></paper-icon-button>
            <iron-image src="../../images/manifest/icon-48x48.png"></iron-image>
            <div main-title>ระบบจัดการโควตาข้าวภายใต้โควตาภาษีสหภาพยุโรป<br></div>
        </app-toolbar>

    </template>
    <script>
        class LayoutMainToolbar extends Polymer.Element {
            static get is() { return 'layout-main-toolbar'; }
        }
        window.customElements.define(LayoutMainToolbar.is, LayoutMainToolbar);
    </script>
</dom-module>
