<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="nylon-init">
    <template>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="path"
            fallback-selection="view404"
            role="main">
          <page-login path="login"></page-login>
          <my-view404 path="view404"></my-view404>
        </iron-pages>
    </template>
    <script>
        class NylonInit extends Polymer.Element {
            static get is() { return 'nylon-init'; }
            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                };
            }
            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }
            _routePageChanged(page) {
                if (page === undefined) return;
                this.page = page || 'view1';
            }
            _pageChanged(page) {
                var resolvedPageUrl = this.resolveUrl('./pages/page-'+page+'/page-'+page+'.html');
                console.log(resolvedPageUrl);
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    null,
                    true
                );
            }

        }

        window.customElements.define(NylonInit.is, NylonInit);
    </script>
</dom-module>
